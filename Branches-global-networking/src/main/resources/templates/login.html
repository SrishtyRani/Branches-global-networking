<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" type="image/x-icon" href="/assets/img/121%201.png">
    <title>Branches Global Network</title>
	
  
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css">
	
	
	<link rel="stylesheet" href="assets/css/feather.css">
	
  
    <link rel="stylesheet" href="assets/plugins/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/plugins/fontawesome/css/all.min.css">
	
	
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
     
</head>
    <body>
	
		<!-- Main Wrapper -->
		<div class="main-wrapper login-body">
			<div class="container-fluid px-0">
				<div class="row">
				
					<!-- Login logo -->
					<div class="col-lg-6 login-wrap">
						<div class="login-sec">
							<div class="log-img">
								<img class="img-fluid" src="assets/img/img-6.png" alt="Logo">
							</div>
						</div>
					</div>
					<!-- /Login logo -->
					
					<!-- Login Content -->
					<div class="col-lg-6 login-wrap-bg">
						<div class="login-wrapper">
							<div class="loginbox">								
								<div class="login-right">
									<div class="login-right-wrap">
										<div class="account-logo">
											<a th:href="index.html"><img src="/assets/img/121%201.png" alt=""></a>
											
										</div>
																			   <div th:if="${param.error}">
        <p style="color:red;">Invalid username or password</p>
    </div>
		
										<h2>Login</h2>
										<!-- Form -->
										<form action="/login" method="post">
											<div class="input-block">
												<label >Email <span class="login-danger">*</span></label>
												<input class="form-control" id="email" name="username" type="text" >
											</div>
											<div class="input-block">
												<label >Password <span class="login-danger">*</span></label>
												<input class="form-control pass-input" id ="passowrd" name="password" type="password" >
												<span class="profile-views feather-eye-off toggle-password"></span>
											</div>
											<div class="forgotpass">
												<a href="/password-forgot">Forgot Password?</a>
											</div>
											<div class="input-block login-btn">
												<button class="btn btn-primary btn-block" type="submit">Login</button>
											</div>
										</form>
										<!-- /Form -->
									  
									
									</div>
								</div>
							</div>
							
						</div>
					</div>
					<!-- /Login Content -->
					
				</div>
			</div>
		</div>
		
		
	
		<script src="assets/js/jquery-3.7.1.min.js"></script>
		
	
		<script src="assets/js/bootstrap.bundle.min.js"></script>
		
	
		<script src="assets/js/feather.min.js"></script>
		
	
		<script src="assets/js/app.js"></script>
		
    </body>


</html>
